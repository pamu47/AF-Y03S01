<script>
  function taxCalculator(precentage){
    var taxPercentage = precentage;
    
    return function (amount) {
      return amount * taxPercentage/100;
    }
  }

  var result = taxCalculator(12);
  var a = result(5000);
  var b = result(10000);

  console.log(a);
  console.log(b);




</script>
